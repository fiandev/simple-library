<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.10/sweetalert2.css">
  <title>simple library</title>
</head>
<body>

  <section class="container">

    <div class="wrapper">
      <div class="button-wrapper">
        <button class="button button-blue form-page">
          <i class="fa-solid fa-plus mr-1"></i>
          Add New Data
        </button>
        <button class="button button-red delete-all">
          <i class="fa-solid fa-trash mr-1"></i>
          Delete All
        </button>
      </div>
      <input type="text" id="search-input" class="input" placeholder="Search ..." autocomplete="off">
    </div>

    <div class="table-container">
      <table class="table" cellspacing="0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <!-- content -->
        </tbody>
      </table>
    </div>

  </section>

  <div class="form-wrapper">
    <div class="box">
      <div class="box-wrapper">
        <h3>Simple Form</h3>
        <i class="fa-solid fa-times close-button"></i>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="name">Title Name</label>
          <input type="text" id="name" class="input input-limit" placeholder="Enter title name" autocomplete="off" data-limit="30" data-error="false">
          <span class="limit-number"></span>
        </div>
        <div class="form-group">
          <label for="author">Author Name</label>
          <input type="text" id="author" class="input input-limit" placeholder="Enter Author name" autocomplete="off" data-limit="40" data-error="false">
          <span class="limit-number"></span>
        </div>
        <div class="form-group">
          <label for="pages">Number of Pages</label>
          <input type="text" id="pages" class="input input-limit" placeholder="Enter number of pages" autocomplete="off" data-limit="5" data-error="false">
          <span class="limit-number"></span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="input">
            <option value="read">Read</option>
            <option value="not read">Not Read</option>
          </select>
        </div>
        <button class="button button-blue" id="button-submit">
          Submit
          <i class="fa-solid fa-arrow-right ml-1"></i>
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.10/sweetalert2.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
